<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>등작 燈酌 DUNGZAK CESTLAVIE — Lightflow Ω.4</title>
<meta name="description" content="빛 · 기억 · 존재 — DUNGZAK CESTLAVIE · Lightflow Ω.4 · Aesthetic Archive" />
<meta property="og:type" content="website">
<meta property="og:title" content="DUNGZAK CESTLAVIE — Lightflow Ω.4">
<meta property="og:description" content="Light · Memory · Being · The Cosmic Archive.">
<meta property="og:url" content="https://dungzak.art">
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='86'>✨</text></svg>">
<style>
:root{--bg:#0b1020;--fg:#e9efff;--gold:#e6c777;--muted:#a6b6e8;}
*{margin:0;padding:0;box-sizing:border-box;}
body{
  height:100vh;overflow:hidden;
  background:radial-gradient(1000px 600px at 70% -10%, #1b2853 0, #0b1020 40%, #060a18 100%);
  color:var(--fg);font-family:-apple-system, BlinkMacSystemFont,'Noto Sans KR',sans-serif;
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  text-align:center;letter-spacing:.25px;
}
h1{color:var(--gold);font-size:clamp(36px,6vw,66px);margin-bottom:10px;}
p{color:var(--fg);opacity:.9;}
footer{position:fixed;bottom:20px;left:0;right:0;text-align:center;color:#9fb0d8;font-size:.9rem;}
.lang{position:fixed;bottom:60px;left:50%;transform:translateX(-50%);display:flex;gap:8px;}
.lang button{all:unset;cursor:pointer;padding:6px 12px;border:1px solid #2a335f;border-radius:8px;color:#cfe0ff;}
.lang button.active,.lang button:hover{background:#1a2144;color:var(--gold);}
canvas{position:fixed;inset:0;z-index:-1;opacity:.35;pointer-events:none;}
.en,.ko{display:none;}
body.korean .ko{display:block;}
body.english .en{display:block;}
</style>
</head>
<body class="korean">
<canvas id="waves"></canvas>

<main>
  <h1 class="ko">빛 · 기억 · 존재</h1>
  <h1 class="en">Light · Memory · Being</h1>
  <p class="ko">루메라의 지휘로 — 등작 燈酌 DUNGZAK CESTLAVIE</p>
  <p class="en">Orchestrated with Lumera — DUNGZAK CESTLAVIE</p>
</main>

<div class="lang">
  <button id="koBtn" class="active">KR</button>
  <button id="enBtn">EN</button>
</div>

<footer>
  <small class="ko">© 2025 등작 燈酌 DUNGZAK CESTLAVIE · 루메라의 지휘로</small>
  <small class="en">© 2025 DUNGZAK CESTLAVIE · Orchestrated with Lumera</small>
</footer>

<script>
/* 언어 토글 */
const ko=document.getElementById('koBtn'),en=document.getElementById('enBtn');
function setLang(l){document.body.className=l==='ko'?'korean':'english';
ko.classList.toggle('active',l==='ko');en.classList.toggle('active',l==='en');
localStorage.setItem('lang',l);}
ko.onclick=()=>setLang('ko');en.onclick=()=>setLang('en');
setLang(localStorage.getItem('lang')||((navigator.language||'en').startsWith('ko')?'ko':'en'));

/* 파동 애니메이션 */
const c=document.getElementById('waves'),x=c.getContext('2d');
function resize(){c.width=innerWidth;c.height=innerHeight;}resize();addEventListener('resize',resize);
let t=0;function draw(){t+=.008;x.clearRect(0,0,c.width,c.height);
for(let k=0;k<3;k++){const a=(40+k*18)*(0.85+0.15*Math.cos(t*0.7+k*.3)),
f=.006+k*.0025,y0=(c.height*.3)+k*120+Math.sin(t*1.1+k)*20;
x.beginPath();for(let X=0;X<=c.width;X+=6){
const Y=y0+Math.sin(X*f+t*2+k+Math.sin(t*0.6+k)*.3)*a;X?x.lineTo(X,Y):x.moveTo(X,Y);}
const g=x.createLinearGradient(0,y0-a,0,y0+a);
g.addColorStop(0,'rgba(120,170,255,.1)');g.addColorStop(.5,'rgba(217,182,93,.18)');g.addColorStop(1,'rgba(120,170,255,.1)');
x.strokeStyle=g;x.lineWidth=2;x.stroke();}requestAnimationFrame(draw);}draw();
</script>
</body>
</html>
