<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Report Print</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root { --fg:#111; --muted:#666; --accent:#d6c36a; }
  html,body { margin:0; padding:0; color:var(--fg); font: 14px/1.6 Pretendard, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
  .page {
    width: 210mm; min-height: 297mm; padding: 12mm;
    box-sizing: border-box;
  }
  header { margin-bottom: 8mm; }
  h1 { font-size: 22px; line-height: 1.25; margin: 0 0 2mm; }
  .meta { color: var(--muted); font-size: 12px; }
  .section { margin: 6mm 0; }
  .sec-title { font-weight: 800; color: var(--accent); letter-spacing:.02em; margin-bottom: 2mm; }
  .img-grid { display:grid; grid-template-columns: repeat(2, 1fr); gap: 4mm; }
  .img-grid img { width:100%; height:auto; border-radius: 2mm; }
  .caption { font-size: 12px; color: var(--muted); margin-top: 1mm; }
  @page { size: A4; margin: 12mm; }
  @media print { .hide-print { display:none } }
</style>
</head>
<body>
<div class="page" id="root">
  <header>
    <div class="meta" id="rid">DCAR</div>
    <h1 id="title">Report Title</h1>
    <div class="meta"><span id="series"></span> · <span id="year"></span></div>
  </header>

  <div class="section">
    <div class="sec-title">Abstract</div>
    <div id="abstract"></div>
  </div>

  <!-- 이미지 섹션 (요청: 섹션당 20점 고려 → 그리드로 꽉 차게) -->
  <div class="section">

    <div class="img-grid" id="images"></div>
    <div class="caption" id="imagesCap"></div>
  </div>

  <div class="section">
    <div class="sec-title">Sections</div>
    <div id="sections"></div>
  </div>

  <footer class="meta" style="margin-top:10mm;">
    © DUNGZAK CESTLAVIE · dungzak.art
  </footer>
</div>
