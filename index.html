<!-- ==========================================================
① HEAD / STYLE  (REBUILD v2 + GOLD BOOST — CENTER FIX / BUTTON SIZE TUNE / NO BLUR GOLD)
- 목표: (1) 상단 쏠림 제거 (2) 버튼 과대 해결 (3) 금빛 번짐 0 + 존재감 ↑ (4) 접근성/속도
========================================================== -->
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark light" />
  <meta name="theme-color" content="#070A14" />
  <meta name="format-detection" content="telephone=no,address=no,email=no" />

  <title>등작 燈酌 DUNGZAK CESTLAVIE ∮27 · Lightflow</title>
  <meta name="description" content="LIGHTFLOW · LIGHT · MEMORY · BEING — 등작 燈酌 DUNGZAK CESTLAVIE" />

  <link rel="canonical" href="https://dungzak.art/" />

  <!-- OG / Twitter -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="등작 燈酌 DUNGZAK CESTLAVIE · Lightflow ∮27" />
  <meta property="og:description" content="LIGHTFLOW · LIGHT · MEMORY · BEING" />
  <meta property="og:url" content="https://dungzak.art/" />
  <!-- <meta property="og:image" content="https://dungzak.art/images/og.jpg" /> -->
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Google Translate bar 차단 -->
  <meta name="google" content="notranslate" />
  <meta name="googlebot" content="notranslate" />

  <style>
    /* =========================================================
       Base / Reset
    ========================================================= */
    :root{
      --bg0:#050812;
      --bg1:#070A14;
      --bg2:#0A1022;

      /* ✅ GOLD BOOST (번짐 없이 존재감만 상승) */
      --gold:#E3C97A;   /* was #D7B86A */
      --gold2:#F2E3B0;  /* was #E9D59B */
      --blue:#79A7FF;

      --ink:#EDE3C9;
      --muted:rgba(237,227,201,.72);
      --muted2:rgba(237,227,201,.55);

      --card:rgba(255,255,255,.035);
      --card2:rgba(255,255,255,.055);
      --line:rgba(227,201,122,.24);
      --line2:rgba(121,167,255,.18);

      --shadow: 0 16px 40px rgba(0,0,0,.45);
      --shadow2: 0 10px 26px rgba(0,0,0,.35);
      --r:18px;

      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bot: env(safe-area-inset-bottom, 0px);
      --safe-left: env(safe-area-inset-left, 0px);
      --safe-right: env(safe-area-inset-right, 0px);

      --maxw: 1120px;

      /* 금빛 “단단함(번짐 없음)” 엣지 */
      --gold-edge: rgba(0,0,0,.82);
      --gold-edge2: rgba(0,0,0,.55);

      /* 버튼 크기 튜닝 */
      --btnH: 40px;
      --btnPadX: 12px;
      --btnFont: 12.6px;
      --btnRadius: 999px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background:
        radial-gradient(1200px 700px at 50% 0%, rgba(227,201,122,.11), rgba(121,167,255,.06) 40%, rgba(0,0,0,0) 72%),
        linear-gradient(180deg, var(--bg1), var(--bg0) 65%, #03040A);
      color:var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "Apple SD Gothic Neo", "Noto Sans KR", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      letter-spacing:.2px;
      overflow-x:hidden;
      padding-left: 0;
      padding-right: 0;
    }

    header, main, footer{
      padding-left: var(--safe-left);
      padding-right: var(--safe-right);
    }

    a{ color:var(--gold2); text-decoration:none; }
    a:hover{ text-decoration:underline; }
    img{ max-width:100%; display:block; }

    /* =========================================================
       Language visibility (GLOBAL)
    ========================================================= */
    .ko,.en{ display:block; }
    body.korean .en{ display:none !important; }
    body.english .ko{ display:none !important; }
    body.hybrid .ko,
    body.hybrid .en{ display:block !important; }

    /* =========================================================
       Bio modal language (LOCAL)
       - BODY 원문은 그대로 두고, 모달 내부만 별도 표시 제어
    ========================================================= */
    #bio-modal[data-bio="kr"] .bio-body.en,
    #bio-modal[data-bio="kr"] .expo-kicker .en{ display:none !important; }

    #bio-modal[data-bio="en"] .bio-body.ko,
    #bio-modal[data-bio="en"] .expo-kicker .ko{ display:none !important; }

    /* =========================================================
       Waves canvas
    ========================================================= */
    #waves{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      z-index:-2;
      pointer-events:none;
      opacity:1;
    }

    /* =========================================================
       Header / Nav (CENTER FIX + SIZE TUNE)
    ========================================================= */
    header{
      position:sticky;
      top:0;
      z-index:20;
      padding-top: calc(12px + var(--safe-top));
      padding-bottom: 10px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      background: linear-gradient(180deg, rgba(5,8,18,.92), rgba(5,8,18,.62));
      border-bottom:1px solid rgba(227,201,122,.18);
    }

    header .brand,
    header .brand-sub{
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 0 18px;
      text-align:center;
    }

    /* ✅ GOLD BOOST: 브랜드 텍스트 “선명/단단” 강화 (번짐 0) */
    header .brand{
      font-weight: 950;
      color: var(--gold2);
      letter-spacing: .72px;
      font-size: 15px;
      line-height: 1.25;
      -webkit-text-stroke: .45px rgba(0,0,0,.55);
      text-shadow:
        0 1px 0 var(--gold-edge),
        0 -1px 0 var(--gold-edge2);
    }

    header .brand-sub{
      margin-top: 6px;
      font-size: 12px;
      letter-spacing: .34px;
      color: rgba(237,227,201,.78);
      text-shadow: 0 1px 0 rgba(0,0,0,.55);
    }

    nav.primary{
      max-width: var(--maxw);
      margin: 10px auto 0;
      padding: 0 18px;
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      justify-content:center;
    }

    nav.primary button{
      appearance:none;
      border: 1px solid rgba(227,201,122,.50);
      background: rgba(255,255,255,.028);
      color: var(--gold2);
      padding: 8px var(--btnPadX);
      border-radius: var(--btnRadius);
      font-weight: 950;
      font-size: var(--btnFont);
      cursor:pointer;
      transition: transform .06s ease, background .18s ease, border-color .18s ease, box-shadow .18s ease;
      min-height: var(--btnH);
      box-shadow: 0 8px 18px rgba(0,0,0,.28);
      text-shadow: 0 1px 0 rgba(0,0,0,.70);
    }
    nav.primary button:hover{
      background: rgba(227,201,122,.10);
      border-color: rgba(227,201,122,.70);
      box-shadow: 0 10px 24px rgba(0,0,0,.36);
    }
    nav.primary button.active{
      background: rgba(227,201,122,.18);
      border-color: rgba(227,201,122,.92);
      box-shadow:
        0 0 0 1px rgba(0,0,0,.65),
        0 12px 28px rgba(0,0,0,.40);
    }
    nav.primary button:active{ transform: translateY(1px); }
    nav.primary button:focus-visible{
      outline:2px solid rgba(121,167,255,.55);
      outline-offset:2px;
    }

    .lang{
      max-width: var(--maxw);
      margin: 8px auto 0;
      padding: 0 18px;
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      justify-content:center;
    }
    .lang button{
      appearance:none;
      border:1px solid rgba(121,167,255,.20);
      background: rgba(255,255,255,.028);
      color: rgba(237,227,201,.92);
      padding: 7px 11px;
      border-radius: var(--btnRadius);
      font-weight: 950;
      font-size: 12px;
      cursor:pointer;
      min-height: 38px;
      box-shadow: 0 8px 18px rgba(0,0,0,.26);
      text-shadow: 0 1px 0 rgba(0,0,0,.62);
    }
    .lang button.active{
      border-color: rgba(227,201,122,.92);
      background: rgba(227,201,122,.18);
      color: var(--gold2);
    }
    .lang button:hover{
      border-color: rgba(227,201,122,.62);
      background: rgba(227,201,122,.10);
    }
    .lang button:focus-visible{
      outline:2px solid rgba(121,167,255,.55);
      outline-offset:2px;
    }

    /* =========================================================
       Main layout
    ========================================================= */
    main{
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 18px 18px calc(26px + var(--safe-bot));
    }

    section{
      background: rgba(255,255,255,.02);
      border:1px solid rgba(255,255,255,.04);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    /* =========================================================
       POEM
    ========================================================= */
    .hero{
      padding: 18px 18px 20px;
      position:relative;
    }
    .hero h1{
      margin:0;
      font-size: 20px;
      letter-spacing:.45px;
      color: var(--gold2);
      font-weight: 950;
      -webkit-text-stroke: .35px rgba(0,0,0,.5);
      text-shadow: 0 1px 0 rgba(0,0,0,.70);
    }
    .poemwrap{
      margin-top:14px;
      padding: 14px 14px;
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,.035), rgba(255,255,255,.015));
      border: 1px solid rgba(227,201,122,.16);
    }
    .poem p{ margin:10px 0; line-height:1.7; color:rgba(237,227,201,.88); }

    /* =========================================================
       WORKS
    ========================================================= */
    #works{ padding: 18px; }
    #works h2{
      margin:0;
      color:var(--gold2);
      font-weight: 950;
      -webkit-text-stroke: .35px rgba(0,0,0,.5);
      text-shadow: 0 1px 0 rgba(0,0,0,.70);
    }
    .tabs{
      margin-top:14px;
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      justify-content:center;
    }
    .tabs .tab{
      appearance:none;
      border:1px solid rgba(227,201,122,.40);
      background: rgba(255,255,255,.02);
      color:rgba(237,227,201,.92);
      border-radius: 999px;
      padding: 8px 12px;
      font-weight:950;
      font-size:12.2px;
      cursor:pointer;
      min-height: 38px;
      box-shadow: 0 8px 18px rgba(0,0,0,.26);
      text-shadow: 0 1px 0 rgba(0,0,0,.62);
    }
    .tabs .tab.active{
      border-color: rgba(227,201,122,.92);
      background: rgba(227,201,122,.18);
      color: var(--gold2);
    }
    .tabs .tab:hover{
      border-color: rgba(227,201,122,.62);
      background: rgba(227,201,122,.10);
    }
    .tabs .tab:focus-visible{
      outline:2px solid rgba(121,167,255,.55);
      outline-offset:2px;
    }

    .tabpanel{ display:none; margin-top:16px; }
    .tabpanel.active{ display:block; }

    .w-grid{
      display:grid;
      grid-template-columns: repeat(4, minmax(0,1fr));
      gap: 12px;
    }
    @media (max-width: 980px){
      .w-grid{ grid-template-columns: repeat(3, minmax(0,1fr)); }
    }
    @media (max-width: 680px){
      .w-grid{ grid-template-columns: repeat(2, minmax(0,1fr)); }
    }

    .w-card{
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.015));
      border:1px solid rgba(255,255,255,.05);
      border-radius: 16px;
      overflow:hidden;
      cursor:pointer;
      transition: transform .10s ease, border-color .16s ease, background .16s ease;
    }
    .w-card:hover{
      transform: translateY(-1px);
      border-color: rgba(227,201,122,.30);
      background: rgba(227,201,122,.06);
    }
    .w-thumb{
      width:100%;
      aspect-ratio: 4/5;
      object-fit: cover;
      background: rgba(0,0,0,.18);
    }
    .w-meta{
      padding: 10px 10px 12px;
      border-top:1px solid rgba(255,255,255,.045);
    }
    .w-title{
      font-weight: 950;
      color: rgba(237,227,201,.94);
      line-height:1.35;
      font-size: 13px;
      text-shadow: 0 1px 0 rgba(0,0,0,.62);
    }
    .w-title .ko,
    .w-title .en{ margin:0; }
    .w-sub{
      margin-top:6px;
      font-size: 12px;
      color: rgba(237,227,201,.70);
      line-height:1.45;
      white-space: pre-line;
    }
    .w-msg{
      padding: 16px;
      border-radius: 14px;
      background: rgba(0,0,0,.18);
      border: 1px solid rgba(255,255,255,.05);
      color: rgba(237,227,201,.85);
    }
    .w-msg small{ display:block; margin-top:6px; color: rgba(237,227,201,.58); }

    /* =========================================================
       REPORTS
    ========================================================= */
    #reports{ padding:18px; }
    #reports h2{
      margin:0;
      color:var(--gold2);
      font-weight: 950;
      -webkit-text-stroke: .35px rgba(0,0,0,.5);
      text-shadow: 0 1px 0 rgba(0,0,0,.70);
    }
    .reports-omega{ margin-top:14px; }

    .r-head{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      flex-wrap:wrap;
      padding: 10px 10px;
      border-radius: 14px;
      background: rgba(255,255,255,.02);
      border: 1px solid rgba(255,255,255,.05);
    }
    .r-tabs{ display:flex; gap:8px; flex-wrap:wrap; justify-content:center; }
    .r-tab{
      appearance:none;
      border:1px solid rgba(121,167,255,.16);
      background: rgba(255,255,255,.02);
      color: rgba(237,227,201,.88);
      border-radius: 999px;
      padding:8px 12px;
      font-weight:950;
      font-size:12.2px;
      cursor:pointer;
      min-height: 38px;
      box-shadow: 0 8px 18px rgba(0,0,0,.26);
      text-shadow: 0 1px 0 rgba(0,0,0,.58);
    }
    .r-tab.is-active{
      border-color: rgba(227,201,122,.92);
      background: rgba(227,201,122,.18);
      color: var(--gold2);
    }
    .r-tab:hover{
      border-color: rgba(227,201,122,.62);
      background: rgba(227,201,122,.10);
    }

    .r-toggle{
      appearance:none;
      border:1px solid rgba(227,201,122,.50);
      background: rgba(227,201,122,.14);
      color: var(--gold2);
      border-radius: 999px;
      padding:8px 12px;
      font-weight: 950;
      cursor:pointer;
      min-height: 38px;
      box-shadow: 0 8px 18px rgba(0,0,0,.26);
      text-shadow: 0 1px 0 rgba(0,0,0,.62);
    }

    .r-grid{
      margin-top: 12px;
      display:none;
      grid-template-columns: repeat(3, minmax(0,1fr));
      gap: 12px;
    }
    @media (max-width: 980px){
      .r-grid{ grid-template-columns: repeat(2, minmax(0,1fr)); }
    }
    @media (max-width: 680px){
      .r-grid{ grid-template-columns: 1fr; }
    }

    .r-item{
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.015));
      border:1px solid rgba(255,255,255,.05);
      border-radius: 16px;
      padding: 12px 12px;
      cursor:pointer;
      transition: transform .10s ease, border-color .16s ease, background .16s ease;
      white-space: pre-line;
    }
    .r-item:hover{
      transform: translateY(-1px);
      border-color: rgba(227,201,122,.30);
      background: rgba(227,201,122,.06);
    }
    .r-item .t{
      font-weight: 950;
      color: rgba(237,227,201,.94);
      line-height:1.35;
      text-shadow: 0 1px 0 rgba(0,0,0,.62);
    }
    .r-item .m{
      margin-top:6px;
      font-size:12px;
      color: rgba(237,227,201,.62);
      font-family: ui-monospace, Menlo, Consolas, monospace;
    }
    .r-item .s{
      margin-top:10px;
      font-size:12px;
      color: rgba(237,227,201,.78);
      line-height:1.55;
      white-space: pre-line;
    }

    .r-viewer{
      margin-top: 12px;
      padding: 14px 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.06);
      background: rgba(5,8,18,.30);
      color: rgba(237,227,201,.86);
      line-height: 1.7;
      white-space: pre-wrap;
    }

    /* =========================================================
       BIO MODAL
    ========================================================= */
    #bio-modal[hidden]{ display:none !important; }
    #bio-modal{ position: fixed; inset:0; z-index: 50; }
    .bio-backdrop{
      position:absolute; inset:0;
      background: rgba(0,0,0,.62);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    .bio-card{
      position:relative;
      max-width: 980px;
      width: calc(100% - 28px);
      margin: calc(18px + var(--safe-top)) auto calc(18px + var(--safe-bot));
      background: linear-gradient(180deg, rgba(10,16,34,.92), rgba(5,8,18,.92));
      border:1px solid rgba(227,201,122,.18);
      border-radius: 18px;
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .bio-head{
      display:flex; align-items:center; justify-content:space-between;
      gap:10px;
      padding: 14px 14px;
      border-bottom:1px solid rgba(255,255,255,.05);
    }
    .bio-head h2{
      margin:0;
      color: var(--gold2);
      font-size: 15px;
      font-weight: 950;
      -webkit-text-stroke: .35px rgba(0,0,0,.5);
      text-shadow: 0 1px 0 rgba(0,0,0,.70);
    }
    .bio-lang{ display:flex; gap:8px; align-items:center; }
    .bio-lang .lang{
      appearance:none;
      border:1px solid rgba(121,167,255,.16);
      background: rgba(255,255,255,.02);
      color: rgba(237,227,201,.88);
      border-radius: 999px;
      padding:7px 10px;
      font-weight:950;
      font-size:12px;
      cursor:pointer;
      min-height: 36px;
      box-shadow: 0 8px 18px rgba(0,0,0,.24);
      text-shadow: 0 1px 0 rgba(0,0,0,.58);
    }
    .bio-lang .lang.active{
      border-color: rgba(227,201,122,.92);
      background: rgba(227,201,122,.18);
      color: var(--gold2);
    }
    .bio-close{
      appearance:none;
      border:1px solid rgba(227,201,122,.45);
      background: rgba(255,255,255,.02);
      color: var(--gold2);
      width: 42px;
      height: 42px;
      border-radius: 14px;
      cursor:pointer;
      font-size: 18px;
      font-weight: 950;
      box-shadow: 0 8px 18px rgba(0,0,0,.24);
    }

    .expo-kicker{
      width:100%;
      text-align:left;
      appearance:none;
      border:0;
      border-bottom:1px solid rgba(255,255,255,.05);
      background: rgba(255,255,255,.02);
      color: rgba(237,227,201,.92);
      padding: 12px 14px;
      font-weight: 950;
      cursor:pointer;
      text-shadow: 0 1px 0 rgba(0,0,0,.58);
    }

    .slide-wrap{
      max-height: 0px;
      overflow:hidden;
      transition: max-height .35s ease;
      border-bottom:1px solid rgba(255,255,255,.05);
    }
    .slide-wrap[data-open="true"]{ max-height: 1600px; }
    .bio-body{
      padding: 14px 14px;
      color: rgba(237,227,201,.88);
      line-height: 1.7;
    }
    .bio-body p{ margin: 10px 0; }
    .bio-body strong{ color: var(--gold2); }

    /* =========================================================
       LIGHTBOX
    ========================================================= */
    #lightbox{
      position: fixed; inset:0; z-index: 60;
      display:none;
      background: rgba(0,0,0,.72);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    #lightbox.is-open{ display:block; }
    .lb-stage{
      position:absolute;
      inset: 14px 14px calc(14px + var(--safe-bot)) 14px;
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      gap: 12px;
      padding-top: calc(var(--safe-top));
    }
    #lbImg{
      max-width: min(1040px, 96vw);
      max-height: min(78vh, 820px);
      border-radius: 16px;
      border:1px solid rgba(255,255,255,.08);
      box-shadow: var(--shadow);
      background: rgba(0,0,0,.25);
      object-fit: contain;
      will-change: transform;
    }
    .lb-caption{
      width: min(1040px, 96vw);
      padding: 12px 12px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.06);
      background: rgba(5,8,18,.62);
      color: rgba(237,227,201,.88);
      white-space: pre-wrap;
      line-height:1.65;
      text-shadow: 0 1px 0 rgba(0,0,0,.58);
    }
    .lb-close{
      position:absolute;
      top: calc(14px + var(--safe-top));
      right: calc(14px + var(--safe-right));
      width: 46px;
      height: 46px;
      border-radius: 14px;
      appearance:none;
      border:1px solid rgba(227,201,122,.45);
      background: rgba(255,255,255,.02);
      color: var(--gold2);
      font-size: 18px;
      font-weight: 950;
      cursor:pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.28);
    }

    /* =========================================================
       FFT + Controls (투명 유지)
    ========================================================= */
    #fftBar{
      position: fixed;
      left: 0;
      right: 0;
      bottom: calc(0px + var(--safe-bot));
      height: 3px;
      z-index: 70;
      background: rgba(255,255,255,.06);
      pointer-events:none;
    }
    #fftBar span{
      display:block;
      height:100%;
      width:0%;
      background: rgba(227,201,122,.65);
      transition: width .08s linear;
    }

    #ctrl{
      position: fixed;
      right: calc(14px + var(--safe-right));
      bottom: calc(14px + var(--safe-bot) + 6px);
      z-index: 71;
