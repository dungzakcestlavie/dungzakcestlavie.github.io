<script>
/* 언어 전환 */
document.getElementById('langToggle').addEventListener('click',()=>{
  document.body.classList.toggle('korean');
  document.body.classList.toggle('english');
});

/* Waves */
const waves=document.getElementById('waves'),wctx=waves.getContext('2d');
const trail=document.getElementById('trail'),tctx=trail.getContext('2d');
let W,H,t=0,vis=true,tx=0,ty=0,px=0,py=0;
function resize(){W=waves.width=trail.width=innerWidth;H=waves.height=trail.height=innerHeight;tx=px=W/2;ty=py=H/2}
resize();addEventListener('resize',resize);
document.addEventListener('visibilitychange',()=>{vis=!document.hidden});
function raf(fn){function loop(){if(vis)fn();requestAnimationFrame(loop)}requestAnimationFrame(loop)}
raf(()=>{t+=.008;wctx.clearRect(0,0,W,H);
  const base=(scrollY%H)/H;
  for(let k=0;k<3;k++){
    const amp=(40+k*15)*(0.9+0.1*Math.cos(t*0.7+k*.2));
    const freq=.006+k*.0025;
    const y0=(H*.3)+k*110+Math.sin(t*1.2+k)*18+base*100;
    wctx.beginPath();
    for(let x=0;x<=W;x+=6){const y=y0+Math.sin(x*freq+t*2+k)*amp; x? wctx.lineTo(x,y):wctx.moveTo(x,y);}
    const g=wctx.createLinearGradient(0,y0-amp,0,y0+amp);
    g.addColorStop(0,'rgba(120,170,255,.08)');
    g.addColorStop(.5,'rgba(243,201,105,.18)');
    g.addColorStop(1,'rgba(120,170,255,.08)');
    wctx.strokeStyle=g;wctx.lineWidth=2;wctx.stroke();
  }
});
raf(()=>{const vx=tx-px,vy=ty-py,s=Math.hypot(vx,vy);
  tctx.fillStyle=`rgba(0,0,0,${0.12-Math.min(s/2000,0.08)})`;tctx.fillRect(0,0,W,H);
  px+=vx*.15;py+=vy*.15;const r=80+Math.min(s,200)*.3;
  const grd=tctx.createRadialGradient(px,py,0,px,py,r);
  grd.addColorStop(0,'rgba(120,170,255,.30)');grd.addColorStop(1,'rgba(120,170,255,0)');
  tctx.fillStyle=grd;tctx.beginPath();tctx.arc(px,py,r,0,Math.PI*2);tctx.fill();
});
addEventListener('mousemove',e=>{tx=e.clientX;ty=e.clientY});
addEventListener('touchmove',e=>{tx=e.touches[0].clientX;ty=e.touches[0].clientY});

/* Light Sound */
const btnPlay=document.getElementById('soundBtn'),btnStop=document.getElementById('soundStopBtn');
const audioEl=document.getElementById('lightAudio');let ac,padNodes=null,soundOn=false;
async function startSound(){if(soundOn)return;try{await audioEl.play();soundOn=true;}
catch(e){ac=ac||new(window.AudioContext||window.webkitAudioContext)();const g=ac.createGain();g.gain.value=0.0001;const o1=ac.createOscillator();o1.type='sine';o1.frequency.value=110;const o2=ac.createOscillator();o2.type='sine';o2.frequency.value=116;const lpf=ac.createBiquadFilter();lpf.type='lowpass';lpf.frequency.value=900;const lfo=ac.createOscillator();lfo.frequency.value=0.08;const lfoG=ac.createGain();lfoG.gain.value=200;lfo.connect(lfoG).connect(lpf.frequency);o1.connect(g);o2.connect(g);g.connect(lpf).connect(ac.destination);o1.start();o2.start();lfo.start();g.gain.linearRampToValueAtTime(0.12,ac.currentTime+3);padNodes={g,o1,o2,lfo};soundOn=true;}btnPlay.disabled=true;btnStop.disabled=false;}
function stopSound(){if(!soundOn)return;if(!audioEl.paused){audioEl.pause();audioEl.currentTime=0;}
if(padNodes){const g=padNodes.g;g.gain.linearRampToValueAtTime(0.0001,ac.currentTime+1.5);setTimeout(()=>{try{padNodes.o1.stop();padNodes.o2.stop();padNodes.lfo.stop();}catch(e){}padNodes=null;},1600);}
soundOn=false;btnPlay.disabled=false;btnStop.disabled=true;}
btnPlay.onclick=startSound;btnStop.onclick=stopSound;
</script>
